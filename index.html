<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDS TEAM OFFICIAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Firebase SDKs (Compat Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #050810; 
            font-family: 'Inter', sans-serif; 
            color: #f8fafc; 
            margin: 0; 
            overflow: hidden;
            user-select: none;
        }

        /* Splash Loader */
        #splash {
            position: fixed; inset: 0; background: #050810;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000;
        }
        .bar-bg { width: 220px; height: 6px; background: #111827; border-radius: 20px; margin-top: 25px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #dc2626, #2563eb); transition: width 0.3s ease; }

        /* Navigation Styling */
        .nav-blur {
            backdrop-filter: blur(25px);
            background: rgba(10, 15, 30, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-content { display: none; height: 100%; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .active-tab-icon { color: #3b82f6; transform: scale(1.1); }
        .click-effect:active { transform: scale(0.96); transition: 0.1s; }
        
        /* Custom Scrollbar hide */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <div class="animate-pulse text-red-600 mb-6">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </div>
        <h1 class="text-4xl font-black italic tracking-tighter text-white">RDS TEAM</h1>
        <div class="bar-bg"><div id="loader-progress" class="bar-fill"></div></div>
        <p id="loading-text" class="mt-5 text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em]">Initializing Security...</p>
    </div>

    <!-- App Container -->
    <div id="app-ui" class="hidden h-screen flex flex-col">
        <!-- Header -->
        <header class="p-5 flex justify-between items-center bg-slate-900/40 border-b border-white/5">
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center font-black italic shadow-lg shadow-blue-900/20">R</div>
                <span class="font-black italic text-xl uppercase tracking-tighter">RDS TEAM</span>
            </div>
            <div id="u-avatar" class="w-10 h-10 rounded-full bg-blue-700 border-2 border-white/10 flex items-center justify-center font-bold text-sm shadow-xl">U</div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6 pb-32">
            
            <!-- Home Tab -->
            <div id="home-tab" class="tab-content active space-y-6">
                <div class="bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-900 p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden border border-white/5">
                    <p class="text-white/60 text-[10px] font-black uppercase tracking-widest">মোট ব্যালেন্স</p>
                    <h2 class="text-5xl font-black mt-1 tracking-tighter">$<span id="u-balance">0.000</span></h2>
                    <div class="mt-6">
                        <span class="bg-white/10 px-4 py-1.5 rounded-full text-[9px] font-black uppercase border border-white/10 tracking-widest">PRO Verified</span>
                    </div>
                </div>

                <button onclick="handleEarn()" class="w-full bg-slate-900/80 border border-blue-500/10 p-6 rounded-[2.5rem] flex items-center justify-between click-effect shadow-xl">
                    <div class="flex items-center gap-5">
                        <div class="p-4 bg-blue-600/10 rounded-2xl text-blue-500">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        </div>
                        <div class="text-left">
                            <h4 class="font-bold text-lg text-white">Watch Ads</h4>
                            <p class="text-[10px] text-slate-500 font-black uppercase">Earn $0.005 per click</p>
                        </div>
                    </div>
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-700"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900/40 p-6 rounded-[2rem] border border-white/5 text-center shadow-lg">
                        <p class="text-[10px] text-slate-500 font-black uppercase">ক্লিক</p>
                        <p id="u-clicks" class="text-3xl font-black text-white mt-1">0</p>
                    </div>
                    <div class="bg-slate-900/40 p-6 rounded-[2rem] border border-white/5 text-center shadow-lg">
                        <p class="text-[10px] text-slate-500 font-black uppercase">রেফার</p>
                        <p id="u-refers" class="text-3xl font-black text-white mt-1">0</p>
                    </div>
                </div>
            </div>

            <!-- Refer Tab -->
            <div id="refer-tab" class="tab-content space-y-6 text-center pt-4">
                <div class="w-24 h-24 bg-indigo-600/10 rounded-[2.5rem] flex items-center justify-center mx-auto text-indigo-500 mb-2">
                    <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                </div>
                <h3 class="text-3xl font-black italic tracking-tighter">REFER & EARN</h3>
                <div class="bg-slate-900 p-8 rounded-[3rem] border border-white/5 text-left shadow-2xl">
                    <p class="text-[10px] text-slate-500 mb-4 uppercase font-black tracking-widest">আপনার ইনভাইট লিংক</p>
                    <div id="u-link" class="bg-black/50 p-5 rounded-2xl border border-white/5 text-[11px] font-mono text-blue-400 truncate select-all">Loading...</div>
                    <button onclick="copyReferral()" class="w-full mt-6 bg-blue-600 py-5 rounded-[2rem] font-black text-sm click-effect shadow-xl shadow-blue-900/20">কপি করুন</button>
                </div>
                <p class="text-[11px] text-slate-500 italic px-8">প্রতি রেফারে পাবেন $0.10। আপনার বন্ধু অ্যাপটি ওপেন করলেই বোনাস যোগ হবে।</p>
            </div>

            <!-- Wallet Tab -->
            <div id="wallet-tab" class="tab-content space-y-6">
                <h3 class="text-2xl font-black italic uppercase tracking-tighter px-2">টাকা উত্তোলন</h3>
                <div class="bg-slate-900 p-8 rounded-[3rem] border border-white/5 space-y-5 shadow-2xl">
                    <div class="mb-4">
                        <p class="text-[10px] text-slate-500 font-black uppercase">উত্তোলনযোগ্য ব্যালেন্স</p>
                        <h2 class="text-4xl font-black text-blue-500 mt-1">$<span id="w-balance">0.00</span></h2>
                    </div>
                    <div class="space-y-4">
                        <select id="p-method" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl font-bold text-sm outline-none focus:border-blue-500 transition-all">
                            <option>bKash Personal</option>
                            <option>Nagad Personal</option>
                            <option>Binance (USDT)</option>
                        </select>
                        <input id="p-address" type="text" placeholder="নম্বর অথবা এড্রেস দিন" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl font-bold text-sm outline-none focus:border-blue-500 transition-all">
                        <input id="p-amount" type="number" placeholder="পরিমাণ ($)" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl font-bold text-sm outline-none focus:border-blue-500 transition-all">
                        <button onclick="handleWithdraw()" class="w-full bg-blue-600 py-6 rounded-[2rem] font-black text-lg click-effect shadow-xl shadow-blue-900/20 mt-4">রিকোয়েস্ট পাঠান</button>
                    </div>
                    <p class="text-center text-[9px] text-slate-600 font-black uppercase tracking-widest pt-4">মিনিমাম উইথড্র $5.00</p>
                </div>
            </div>

        </main>

        <!-- Navbar -->
        <nav class="fixed bottom-0 left-0 right-0 nav-blur p-4 pb-12 flex justify-around items-end z-50">
            <button onclick="switchTab('home-tab', this)" class="nav-item text-blue-500 flex flex-col items-center gap-1.5 transition-all">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span class="text-[8px] font-black uppercase tracking-tighter">Home</span>
            </button>
            <button onclick="switchTab('refer-tab', this)" class="nav-item text-slate-600 flex flex-col items-center gap-1.5 transition-all">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle></svg>
                <span class="text-[8px] font-black uppercase tracking-tighter">Refer</span>
            </button>
            <button onclick="switchTab('wallet-tab', this)" class="relative -top-8 group">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl shadow-blue-900/40 text-white click-effect transform group-hover:scale-110">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path></svg>
                </div>
            </button>
            <button class="nav-item text-slate-600 flex flex-col items-center gap-1.5 opacity-40">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                <span class="text-[8px] font-black uppercase tracking-tighter">History</span>
            </button>
            <button class="nav-item text-slate-600 flex flex-col items-center gap-1.5 opacity-40">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span class="text-[8px] font-black uppercase tracking-tighter">Profile</span>
            </button>
        </nav>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDb_2_4r89AhNKceMJ80HvX-MOgSlcUegY",
            authDomain: "earning-ai-guide.firebaseapp.com",
            projectId: "earning-ai-guide",
            storageBucket: "earning-ai-guide.firebasestorage.app",
            messagingSenderId: "856725361260",
            appId: "1:856725361260:web:f3248390c3db55f65c3e49"
        };

        const APP_COLLECTION_ID = 'rds_team_pro_v1';
        const BOT_USERNAME = 'earning_ai_guide_bot';
        
        let db, auth, currentUser, userData = null;

        // --- Loader Logic ---
        let progress = 0;
        const bar = document.getElementById('loader-progress');
        const loaderText = document.getElementById('loading-text');
        
        const loadInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 15) + 5;
            if(progress >= 100) {
                progress = 100;
                clearInterval(loadInterval);
                startApp();
            }
            bar.style.width = progress + '%';
        }, 200);

        async function startApp() {
            if(!window.firebase) return setTimeout(startApp, 500);
            
            if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
            
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            try {
                loaderText.innerText = "Authenticating User...";
                const result = await auth.signInAnonymously();
                currentUser = result.user;

                const userRef = db.collection('artifacts').doc(APP_COLLECTION_ID).collection('users').doc(currentUser.uid);
                
                userRef.onSnapshot(async (doc) => {
                    if(doc.exists) {
                        userData = doc.data();
                        renderUI();
                    } else {
                        // Create New User
                        const startParam = tg.initDataUnsafe?.start_param || null;
                        const newUser = {
                            uid: currentUser.uid,
                            name: tg.initDataUnsafe?.user?.first_name || "Guest User",
                            balance: 0.50, // Welcome Bonus
                            clicks: 0,
                            referrals: 0,
                            photo: tg.initDataUnsafe?.user?.photo_url || null,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        await userRef.set(newUser);

                        // Handle Referral Bonus
                        if(startParam && startParam !== currentUser.uid) {
                            const refDoc = db.collection('artifacts').doc(APP_COLLECTION_ID).collection('users').doc(startParam);
                            await refDoc.update({
                                balance: firebase.firestore.FieldValue.increment(0.10),
                                referrals: firebase.firestore.FieldValue.increment(1)
                            });
                        }
                    }
                    
                    // Hide Splash and Show App
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('app-ui').classList.remove('hidden');
                }, (error) => {
                    console.error("Snapshot Error:", error);
                    alert("ডাটাবেস কানেকশন এরর! অনুগ্রহ করে আবার চেষ্টা করুন।");
                });

            } catch (err) {
                console.error("Init Error:", err);
                alert("Authentication Failed! নিশ্চিত করুন যে Anonymous Auth চালু আছে।");
            }
        }

        function renderUI() {
            if(!userData) return;
            document.getElementById('u-balance').innerText = userData.balance.toFixed(3);
            document.getElementById('w-balance').innerText = userData.balance.toFixed(2);
            document.getElementById('u-clicks').innerText = userData.clicks;
            document.getElementById('u-refers').innerText = userData.referrals;
            document.getElementById('u-link').innerText = `t.me/${BOT_USERNAME}/app?startapp=${currentUser.uid}`;
            
            const avatarBox = document.getElementById('u-avatar');
            if(userData.photo) {
                avatarBox.innerHTML = `<img src="${userData.photo}" class="w-full h-full object-cover">`;
            } else {
                avatarBox.innerText = userData.name[0].toUpperCase();
            }
        }

        function switchTab(tabId, btnEl) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.replace('text-blue-500', 'text-slate-600'));
            if(btnEl.classList.contains('nav-item')) btnEl.classList.replace('text-slate-600', 'text-blue-500');
        }

        async function handleEarn() {
            if(!currentUser) return;
            const ref = db.collection('artifacts').doc(APP_COLLECTION_ID).collection('users').doc(currentUser.uid);
            await ref.update({
                balance: firebase.firestore.FieldValue.increment(0.005),
                clicks: firebase.firestore.FieldValue.increment(1)
            });
        }

        async function handleWithdraw() {
            const amount = parseFloat(document.getElementById('p-amount').value);
            const address = document.getElementById('p-address').value;
            const method = document.getElementById('p-method').value;

            if(isNaN(amount) || amount < 5) return alert("মিনিমাম $5 উত্তোলন করা যাবে।");
            if(amount > userData.balance) return alert("আপনার ব্যালেন্স পর্যাপ্ত নয়।");
            if(!address) return alert("আপনার নম্বর অথবা এড্রেস দিন।");

            const payoutRef = db.collection('artifacts').doc(APP_COLLECTION_ID).collection('payouts');
            await payoutRef.add({
                uid: currentUser.uid,
                name: userData.name,
                amount: amount,
                method: method,
                address: address,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            const userRef = db.collection('artifacts').doc(APP_COLLECTION_ID).collection('users').doc(currentUser.uid);
            await userRef.update({
                balance: firebase.firestore.FieldValue.increment(-amount)
            });

            alert("উত্তোলন রিকোয়েস্ট সফলভাবে পাঠানো হয়েছে!");
            document.getElementById('p-amount').value = '';
            document.getElementById('p-address').value = '';
        }

        function copyReferral() {
            const link = `https://t.me/${BOT_USERNAME}/app?startapp=${currentUser.uid}`;
            const tempInput = document.createElement('input');
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("রেফারেল লিংক কপি হয়েছে!");
        }
    </script>
</body>
</html>
